[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
tag_symbol = '  '
tag_disabled = false

[git_status]
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = ''
untracked = '?'
stashed = ''
modified = ''
staged = '[++\($count\)](green)'
renamed = '»'
deleted = '✘'

